<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Casting Form</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <!--link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"-->
    <link href="{{ url_for('static', filename='css/daterangepicker.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-select.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-datetimepicker.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/bootstrap-tagsinput-typeahead.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-tagsinput.css') }}" rel="stylesheet">

    <!--link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
    <link href="{{ url_for('static', filename='css/bootstrap-image-gallery.min.css') }}" rel="stylesheet">

  </head>
  <body>
    <nav>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{ url_for('catalog.create_enter') }}">Casting Bridge
                        <!--img alt="Brand" src="{{ url_for('static', filename='img/logo_2.png') }}"-->
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="{{ url_for('catalog.create_enter') }}">Piesakies</a>
                        </li>
                        <li>
                            <a href="{{ url_for('catalog.profiles') }}">Profili</a>
                        </li>
                        <li>
                            <button type="button" class="btn btn-default navbar-btn">Sign in</button>
                        </li>
                    </ul>

                </div>

            </div>
            <!-- /.container -->
        </div>
    </nav>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script-->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment.js') }}"></script>
    <script src="{{ url_for('static', filename='js/daterangepicker.js') }}"></script>
    <!-- (bloodhound.js + typeahead.jquery.js) -->
    <script src="{{ url_for('static', filename='js/typeahead.bundle.js') }}"></script>
    <!-- https://github.com/bootstrap-tagsinput/bootstrap-tagsinput -->
    <script src="{{ url_for('static', filename='js/bootstrap-tagsinput.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-select.min.js') }}"></script>

    <!-- http://www.malot.fr/bootstrap-datetimepicker/ -->
    <script src="{{ url_for('static', filename='js/bootstrap-datetimepicker.js') }}"></script>
    <script src="{{ url_for('static', filename='js/locales/bootstrap-datetimepicker.lv.js') }}"></script>

    <script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-image-gallery.min.js') }}"></script>

    <div class="container">
    <br/>
    <div>
      {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{category}} alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          {{ message }}
        </div>
      {% endfor %}
      </div>
    {% block container %}{% endblock %}
    </div>

    {% block scripts %}
    {% endblock %}
  </body>
</html>
