{% extends 'base.html' %}

{% block container %}

        <div class="section">
          <div class="container">

            <!--div class="row">
              <div class="col-md-12">
                <h1 class="text-center">Sign In</h1>
              </div>
            </div-->

            <form method="POST"
                    action="{{ url_for('catalog.login') }}"
                    role="form"
                    enctype="multipart/form-data" class="form-horizontal">

              <div class="row">
              <div class="col-md-4">
              </div>
              <div class="col-md-4">
                <div class="well">
                    <h3><i class="fa fa-user fa-fw"></i>Login</h3>
                    <fieldset class="form-group">
                        <div class="col-lg-12">
                            {{ form.username(class="form-control", placeholder="Username") }}<br>
                            {{ form.password(class="form-control", placeholder="Password") }}<br>
                            <button type="submit" class="btn btn-default">Login</button>
                        </div>
                    </fieldset>
                </div>
              </div>
              <div class="col-md-4">
              </div>
            </div>

            </form>
          </div>
        </div>

    <script type="text/javascript">
    </script>

{% endblock %}
